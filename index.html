<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Weather Api tracker</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/generalStyle.css  ">
    <link rel="stylesheet" href="styles/headerStyle.css  ">
    <link rel="stylesheet" href="styles/dateStyle.css  ">
    <link rel="stylesheet" href="styles/infoBoxStyle.css  ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/tableStyle.css  ">


</head>

<body class="black">

    <section id="header">
        <div class="mainHeader">
            <div class="leftSection">
                <p class="mainTitle">HelioScope</p>
            </div>
        </div>
        <div class="activityHeading">Solar Flare Activity</div>
    </section>


    <div class="pickerContainer">
        <div class="dateInputs">
            <label for="fromDate">From:</label>
            <input type="date" name="fromDate" id="fromDate">

            <label for="endDate">To:</label>
            <input type="date" name="endDate" id="endDate">
        </div>
        <div>
            <button class="pickerSearch">Search</button>
        </div>
    </div>


    <div class="mainSummaryContainer">

        <div class="summaryBox">
            <div class="summary">Summary</div>
        </div>

        <div class="summaryBoxes">
            <div class="box">
                <p>Total Flares</p>
                <span class="totalFlares">0</span>
            </div>
            <div class="box">
                <p>Max Intensity Flare</p>
                <span class="maxIntensityFlare">XX.X</span>
            </div>
            <div class="box">
                <p>Top Active Region</p>
                <span class="topActiveRegion">XXXXXX</span>
            </div>
            <div class="box">
                <p>Highest Peak Time</p>
                <span class="highestPeakTime">XX:XX UTC</span>
            </div>
        </div>

    </div>


    <div class="wrapTable">
        <table class="table custom-table">
            <thead>
                <tr>
                    <th scope="col">Intensity</th>
                    <th scope="col">Instrument</th>
                    <th scope="col">Solar Location</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">Active Region</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Flare Peak</th>
                    <th scope="col">Linked Events</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>



    <!-- <button class="themeMode">Toggle Theme</button> -->

</body>
<script src="app.js"></script>



</html>
